name: Pull Request Check

on:
  pull_request:
    branches:
      - dev
    # Запускаем, если изменены файлы в этих модулях
    paths:
      - 'fts/**'
      - 'ksp-processor/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Detekt and Tests
        # Запускаем проверку только для измененных модулей или всего проекта
        # run: ./gradlew detekt test --continue
        run: ./gradlew test --continue
