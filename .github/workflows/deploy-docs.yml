name: Deploy Documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write      # Обязательно для деплоя без веток
  id-token: write   # Обязательно для аутентификации

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Build Dokka and Version Data
        run: ./gradlew dokkaGenerate

      - name: Build Jekyll Site
        working-directory: ./docs
        run: |
          gem install bundler
          bundle install
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Путь к скомпилированному Jekyll сайту
          path: ./docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
